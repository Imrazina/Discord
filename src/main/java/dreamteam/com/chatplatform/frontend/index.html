<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Chat</h2>

<div>
    <input type="text" id="message" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>
</div>
<a href="register.html">Регистрация</a> <!-- исправлен путь -->

<h3>Чат:</h3>
<ul id="messages"></ul>

<script>
    let stompClient = null;

    function connect() {
        const token = localStorage.getItem("jwt");
        if (!token) {
            alert("Вы не вошли в систему! Пожалуйста, авторизуйтесь.");
            window.location.href = "login.html"; // Перенаправление на страницу входа
            return;
        }

        const socket = new SockJS("http://localhost:8082/ws"); // WebSocket URL
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { Authorization: "Bearer " + token }, // Передаем заголовок с токеном
            function () {
                console.log("Connected!");

                stompClient.subscribe("/topic/messages", function (message) {
                    showMessage(JSON.parse(message.body));
                });
            },
            function (error) {
                console.error("Ошибка подключения: ", error);
                alert("Ошибка подключения к WebSocket!");
            }
        );
    }

    function sendMessage() {
        const message = document.getElementById("message").value;

        if (stompClient && message.trim() !== "") {
            stompClient.send("/app/chat", {}, JSON.stringify({
                content: message // Больше не передаем sender
            }));
            document.getElementById("message").value = "";
        }
    }

    function showMessage(message) {
        const li = document.createElement("li");
        li.textContent = `${message.sender}: ${message.content} (${message.timestamp})`;
        document.getElementById("messages").appendChild(li);
    }

    window.onload = connect; // Подключаемся к WebSocket при загрузке страницы
</script>
</body>
</html>
